name: Publish to PyPI

on:
    release:
        types: [published] # Trigger when the release is published, not just created.

permissions:
    id-token: write # Required for trusted publishing

jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.x"

            - name: Install dependencies
              run: pip install build

            - name: Build package
              run: python -m build

            - name: Publish to PyPI
              uses: pypa/gh-action-pypi-publish@release/v1
              with:
                  user: __token__
                  password: ${{ secrets.PYPI_API_TOKEN }} # This uses the token stored in GitHub Secrets
